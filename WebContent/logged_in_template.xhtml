<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="headerStuff">
			<c:metadata>
				<c:event
					type="preRenderView"
					listener="#{user.requireLoggedIn}" />
			</c:metadata>
		</ui:define>
		<ui:define name="bigTitle">
		Prijavljen korisnik: <h:outputText value="#{loginData.username}"></h:outputText>
		</ui:define>
		<ui:define name="footer">
			<h:form>
				<h:commandLink action="#{user.logout}">Odjava</h:commandLink>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
