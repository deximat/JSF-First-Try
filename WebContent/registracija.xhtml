<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="bigTitle">Registracija</ui:define>
		<ui:define name="content">
			<h:outputLabel value="#{userMessageBox.currentMessage}"></h:outputLabel>
			<h:form>
				<table border="0">
					<tr>
						<td>Unesite korisnicko ime za registrovanje:</td>
						<td><h:inputText
								id="username"
								value="#{loginData.username}"></h:inputText></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><h:commandButton
								value="Register"
								action="#{user.register}"></h:commandButton></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
		<ui:define name="navigation">
			<h:outputLink value="index.faces">Prijava na sistem</h:outputLink>
		</ui:define>
	</ui:composition>
</h:body>
</html>
