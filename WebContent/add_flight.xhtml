<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="logged_in_template.xhtml">
		<ui:define name="title">Dodavanje leta</ui:define>
		<ui:define name="content">
			<h:form>
				<table
					border="0"
					width="60%">
					<tr>
						<td>ID leta:</td>
						<td><h:inputText value="#{addFlightRequest.flightId}"></h:inputText></td>
					</tr>
					<tr>
						<td>Datum i vreme polaska:</td>
						<td><h:inputText value="#{addFlightRequest.departureTime}"></h:inputText></td>
					</tr>
					<tr>
						<td>Datum i vreme dolaska:</td>
						<td><h:inputText value="#{addFlightRequest.arrivalTime}"></h:inputText></td>
					</tr>
					<tr>
						<td>Polazni aerodrom:</td>
						<td><h:inputText value="#{addFlightRequest.source}"></h:inputText></td>
					</tr>
					<tr>
						<td>Odredisni aerodrom:</td>
						<td><h:inputText value="#{addFlightRequest.destination}"></h:inputText></td>
					</tr>
					<tr>
						<td>Broj sedista:</td>
						<td><h:inputText value="#{addFlightRequest.numberOfPassingers}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:commandButton
								action="#{user.addFlight}"
								value="Dodaj let"></h:commandButton></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
		<ui:define name="navigation">
			<a href="home.faces">Spisak svih letova</a>
		</ui:define>
	</ui:composition>
</h:body>
</html>
