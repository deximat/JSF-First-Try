<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="logged_in_template.xhtml">
		<ui:define name="title">Otkaz rezervacije sedista let: <h:outputText value="#{user.currentFlight}"></h:outputText>, za putnika: <h:outputText
				value="#{user.currentPassenger}"></h:outputText>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h:commandButton action="#{user.cancelCurrentReservation()}" value="Potvrdi" />
			</h:form>
		</ui:define>
		<ui:define name="navigation">
			<h:outputLink value="home.faces">Povratak na osnovnu stranu.</h:outputLink>
		</ui:define>
	</ui:composition>
</h:body>
</html>
