<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="logged_in_template.xhtml">
		<ui:define name="title">Spisak svih letova</ui:define>
		<ui:define name="content">
			<table
				border="1"
				width="80%">
				<tr bgcolor="lightgrey">
					<th width="10%">Redni broj</th>
					<th width="20%">ID leta</th>
					<th width="20%">Vreme polaska</th>
					<th width="20%">Vreme dolaska</th>
					<th width="30%">Polazni aerodrom</th>
					<th width="30%">Odrediste</th>
				</tr>
				<h:form>
					<ui:repeat
						value="#{user.flights}"
						var="flight"
						varStatus="loop">
						<tr>
							<h:commandLink action="#{user.showFlight(flight)}">
								<td><h:outputText value="#{loop.index + 1}" /></td>
								<td><h:outputText value="#{flight.flightId}"></h:outputText></td>
								<td><h:outputText value="#{flight.departureTime}" /></td>
								<td><h:outputText value="#{flight.arrivalTime}" /></td>
								<td><h:outputText value="#{flight.source}" /></td>
								<td><h:outputText value="#{flight.destination}" /></td>
							</h:commandLink>
						</tr>
					</ui:repeat>
				</h:form>
			</table>
		</ui:define>
		<ui:define name="navigation">
			<p>
				<a href="add_flight.faces">Dodaj nov let</a>
			</p>
			<p>
				<h:form>
					<h:commandLink action="#{user.logout}">Odjava</h:commandLink>
				</h:form>
			</p>
		</ui:define>
	</ui:composition>
</h:body>
</html>
